<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 이미지 목록</title>
</head>
<body>
<h1>전체 이미지 목록</h1>
<div>
    <div th:each="id : ${imageIds}" class="image-item">
        <img th:src="@{/uploads/{id}(id=${id})}" alt="이미지 썸네일">
        <p th:text="${id}"></p>
    </div>
</div>
</body>
</html>
