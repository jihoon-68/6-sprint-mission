<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 생성</title>
</head>
<body>
<h2>사용자 생성</h2>
<form th:action="@{/user/create}" method="post" enctype="multipart/form-data">
    <div>
        <label for="userName">사용자 이름:</label>
        <input type="text" id="userName" name="userName" required>
    </div>
    <div>
        <label for="age">나이:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="profileId">프로필 ID (임시):</label>
        <input type="text" id="profileId" name="profileId" value="3fa85f64-5717-4562-b3fc-2c963f66afa6">
    </div>
    <div>
        <label for="multipartFile">프로필 이미지:</label>
        <input type="file" id="multipartFile" name="multipartFile">
    </div>
    <br>
    <button type="submit">생성하기</button>
</form>
</body>
</html>
