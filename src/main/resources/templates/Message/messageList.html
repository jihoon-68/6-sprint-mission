<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채널 메시지 목록</title>
</head>
<body>
<h2>사용자의 채널 메시지 목록 조회</h2>

<form th:action="@{/message}" method="GET">
    <div>
        <label for="userIdInput"></label>
        <input type="text" id="userIdInput" name="userId" placeholder="조회할 사용자 ID를 입력하세요">
        <button type="submit">조회</button>
    </div>
</form>

<hr>
<h1>채널 메시지</h1>

<h3>조회 결과</h3>
<table>
    <thead>
    <tr>
        <th>채널</th>
        <th>보낸 사람</th>
        <th>메시지 내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${messages == null or messages.isEmpty()}">
        <td colspan="4">조회된 채널이 없습니다.</td>
    </tr>
    <tr th:each="msg : ${messages}">
        <td th:text="${msg.message.channel}"></td>
        <td th:text="${msg.message.sender}"></td>
        <td th:text="${msg.message.content}"></td>
        <td th:each="id: ${msg.files}">
            <img th:src="@{/uploads/{id}(id=${id})}" alt="첨부파일" width="300" height="300">
        </td>
        <td>
            <form th:action="@{/message/{id}(id=${msg.message.id})}" th:method="get" style="display:inline;">
                <button type="submit" >수정</button>
            </form>
        </td>
        <td>
            <form th:action="@{/message/{id}(id=${msg.message.id})}" th:method="delete" style="display:inline;">
                <button type="submit" onclick="return confirm('채널을 삭제하시겠습니까?');">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
