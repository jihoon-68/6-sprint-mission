<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이미지 상세 보기</title>
</head>
<body>
<h1>이미지 상세 보기</h1>
<p>이미지 ID: <b th:text="${imageId}"></b></p>

<img th:src="@{/uploads/{id}(id=${imageId})}" alt="이미지" style="max-width: 800px;">

<br><br>
<a th:href="@{/image/all}">전체 목록으로 돌아가기</a>
</body>
</html>
