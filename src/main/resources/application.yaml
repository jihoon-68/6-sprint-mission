spring:
  application:
    name: discodeit
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB
  mvc:
    # 정적 자원의 URL 경로 패턴을 /static/**로 설정 (파일업로드 위치 설정용)
    static-path-pattern: /static/**
discodeit:
  repository:
    type: file # jcf | file
    file-discodeit: .discodeit

file:
  upload:
    # OS별 외부 파일 저장 경로 설정
    windows:
      # 윈도우 OS용 파일 업로드 기본 경로
      path: C:/myWs/uploadedFiles
    mac:
      # macOS용 파일 업로드 기본 경로
      path: /myWs/uploadedFiles